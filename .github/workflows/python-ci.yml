name: MLOps CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      #  Cloner le dépôt
      - name: Checkout repository
        uses: actions/checkout@v3

      #  Installer Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      #  Mettre en cache les dépendances pip
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      #  Installer les dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      #  Lancer le lint et sauvegarder le rapport
      - name: Lint code
        run: |
          mkdir -p reports
          pylint --output-format=parseable hello.py > reports/lint.txt || true
        continue-on-error: true

      #  Upload rapport lint
      - name: Upload lint report
        uses: actions/upload-artifact@v3
        with:
          name: lint-report
          path: reports/lint.txt

      #  Lancer les tests et générer le coverage
      - name: Run tests
        run: |
          mkdir -p reports
          pytest --cov=hello --cov-report=xml:reports/coverage.xml --cov-report=term tests/

      #  Upload coverage report
      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: reports/coverage.xml

